    <style>
        :root {
            /* Dark theme variables (default) */
            --primary-bg: #121212;
            --card-bg: #1e1e1e;
            --card-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #e50914;
            --accent-hover: #f40612;
            --header-overlay: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.5) 60%, rgba(0, 0, 0, 0) 100%);
            --search-bg: rgba(255, 255, 255, 0.1);
            --search-focus-bg: rgba(255, 255, 255, 0.2);
            --modal-bg: rgba(0, 0, 0, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --player-controls-bg: rgba(0, 0, 0, 0.5);
            --player-progress-bg: rgba(255, 255, 255, 0.2);
            --player-progress-filled: var(--accent);
        }

        [data-theme="light"] {
            /* Light theme variables */
            --primary-bg: #f5f5f5;
            --card-bg: #ffffff;
            --card-hover: #f0f0f0;
            --text-primary: #222222;
            --text-secondary: #666666;
            --accent: #e50914;
            --accent-hover: #f40612;
            --header-overlay: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0) 100%);
            --search-bg: rgba(0, 0, 0, 0.05);
            --search-focus-bg: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(255, 255, 255, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --player-controls-bg: rgba(255, 255, 255, 0.7);
            --player-progress-bg: rgba(0, 0, 0, 0.1);
            --player-progress-filled: var(--accent);
        }        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background: var(--header-overlay),
                url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            padding: 80px 20px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--text-primary);
            transition: transform 0.5s ease;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-bar {
            display: flex;
            margin: 0 auto 30px;
            max-width: 600px;
            position: relative;
        }        .search-bar input {
            flex: 1;
            padding: 12px 50px 12px 20px;
            border: none;
            border-radius: 30px;
            background-color: var(--search-bg);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background-color: var(--search-focus-bg);
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }

        .search-bar i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-options {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background-color: var(--accent);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }        .movie-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            height: 100%;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .movie-poster {
            position: relative;
            overflow: hidden;
            padding-bottom: 150%;
        }

        .movie-poster img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.05);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60px;
            height: 60px;
            background-color: rgba(229, 9, 20, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .play-icon i {
            color: white;
            font-size: 24px;
        }

        .movie-card:hover .play-icon {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-year {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }        /* Custom Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            margin: 5% auto;
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: background-color 0.3s ease, transform 0.5s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            background-color: var(--player-controls-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: var(--accent);
            transform: rotate(90deg);
        }

        .video-container {
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Custom video controls using anime.js */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(transparent, var(--player-controls-bg));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .video-controls {
            opacity: 1;
        }
        
        .play-pause-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-pause-btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.1);
        }
        
        .play-pause-btn i {
            color: #fff;
            font-size: 16px;
        }
        
        .progress-container {
            flex: 1;
            height: 6px;
            background-color: var(--player-progress-bg);
            margin: 0 20px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--player-progress-filled);
            width: 0%;
            border-radius: 3px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -6px;
            width: 16px;
            height: 16px;
            background-color: var(--accent);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s ease;
        }
        
        .progress-container:hover .progress-bar::after {
            transform: scale(1);
        }
        
        .time-display {
            font-size: 14px;
            color: #fff;
            margin-right: 10px;
        }
        
        .subtitle-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .subtitle-btn i {
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .subtitle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .fullscreen-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn i {
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .fullscreen-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .subtitle-menu {
            position: absolute;
            bottom: 70px;
            right: 120px;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            display: none;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        .subtitle-menu ul {
            list-style: none;
        }
        
        .subtitle-menu li {
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s ease;
            border-radius: 4px;
        }
        
        .subtitle-menu li:hover {
            background-color: var(--accent);
            color: #fff;
        }
        
        .subtitle-menu li.active {
            background-color: rgba(229, 9, 20, 0.2);
            color: var(--accent);
        }

        .movie-details {
            padding: 25px;
            transition: background-color 0.3s ease;
        }

        .movie-details h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }

        .movie-details p {
            margin-bottom: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            transition: color 0.3s ease;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;

            .movie-title {
                font-size: 0.9rem;
            }

            .movie-year {
                font-size: 0.8rem;
            }

            .filter-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

        }

        .filter-btn, .movie-title, .movie-year, input, button {

</head>

                    "Sisu (2022)/Sisu.2022.srt",
                    "Sisu (2022)/Subs/English.srt",
                    "Sisu (2022)/Subs/Forced.eng.srt",
                    "Sisu (2022)/Subs/fre.srt",
                    "Sisu (2022)/Subs/SDH.eng.HI.srt"
                ]
            },
            {
                title: "The Brutalist",
                year: "2024",
                poster: "The Brutalist (2024)/poster.jpg",
                videoPath: "The Brutalist (2024)/The Brutalist.2024.mp4",
                subtitles: ["The Brutalist (2024)/The Brutalist.2024.srt"]
            },
            {
                title: "The Hangover",
                year: "2009",
                poster: "The Hangover (2009)/poster.jpg",
                videoPath: "The Hangover (2009)/The.Hangover.2009.mp4",
                subtitles: []
            },
            {
                title: "The Hangover Part II",
                year: "2011",
                poster: "The Hangover Part II (2011)/poster.jpg",
                videoPath: "The Hangover Part II (2011)/The.Hangover.Part.II.2011.mp4",
                subtitles: []
            },
            {
                title: "The Hangover Part III",
                year: "2013",
                poster: "The Hangover Part III (2013)/poster.jpg",
                videoPath: "The Hangover Part III (2013)/The.Hangover.Part.III.2013.mp4",
                subtitles: []
            },
            {
                title: "The Pursuit Of Happyness",
                year: "2006",
                poster: "The Pursuit Of Happyness (2006)/poster.jpg",
                videoPath: "The Pursuit Of Happyness (2006)/The Pursuit Of Happyness.2006.mp4",
                subtitles: ["The Pursuit Of Happyness (2006)/The Pursuit Of Happyness.2006.srt"]
            },
            {
                title: "The Secret Life Of Walter Mitty",
                year: "2013",
                poster: "The Secret Life Of Walter Mitty (2013)/poster.jpg",
                videoPath: "The Secret Life Of Walter Mitty (2013)/The Secret Life Of Walter Mitty.2013.mp4",
                subtitles: []
            },
            {
                title: "What Women Want",
                year: "2000",
                poster: "What Women Want (2000)/poster.jpg",
                videoPath: "What Women Want (2000)/What Women Want.2000.mp4",
                subtitles: ["What Women Want (2000)/What Women Want.2000.srt"]
            }
        ];        // DOM Elements
        const moviesGrid = document.getElementById('movies-grid');
        const searchInput = document.getElementById('search-input');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const videoModal = document.getElementById('video-modal');
        const closeModal = document.getElementById('close-modal');
        const videoPlayer = document.getElementById('video-player');
        const modalMovieTitle = document.getElementById('modal-movie-title');
        const modalMovieYear = document.getElementById('modal-movie-year');
        const noResults = document.getElementById('no-results');
        
        // Custom player controls
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = playPauseBtn.querySelector('i');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const subtitleBtn = document.getElementById('subtitle-btn');
        const subtitleMenu = document.getElementById('subtitle-menu');
        const subtitleList = document.getElementById('subtitle-list');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenIcon = fullscreenBtn.querySelector('i');
        
        let isPlaying = false;
        let isFullscreen = false;
        let currentMovie = null;
        let subtitleTracks = [];
        let activeSubtitleTrack = null;

        // Display all movies when page loads
        window.addEventListener('DOMContentLoaded', () => {
            displayMovies(movies);
            setupCustomVideoPlayer();

            // Add AnimJS animation effects for initial load
            anime({
                targets: '#movies-grid .movie-card',
                scale: [0.9, 1],
                opacity: [0, 1],
                delay: anime.stagger(50),
                easing: 'easeOutElastic(1, .5)'
            });
        });
        
        // Setup custom video player with anime.js
        function setupCustomVideoPlayer() {
            // Play/Pause button
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    videoPlayer.pause();
                    playPauseIcon.classList.replace('fa-pause', 'fa-play');
                    isPlaying = false;
                    
                    // Animation for pause
                    anime({
                        targets: playPauseBtn,
                        scale: [1, 1.2, 1],
                        duration: 400,
                        easing: 'easeInOutQuad'
                    });
                } else {
                    videoPlayer.play();
                    playPauseIcon.classList.replace('fa-play', 'fa-pause');
                    isPlaying = true;
                    
                    // Animation for play
                    anime({
                        targets: playPauseBtn,
                        rotate: [0, 360],
                        duration: 600,
                        easing: 'easeInOutQuad'
                    });
                }
            });
            
            // Progress bar
            videoPlayer.addEventListener('timeupdate', updateProgressBar);
            
            progressContainer.addEventListener('click', (e) => {
                const progressTime = (e.offsetX / progressContainer.offsetWidth) * videoPlayer.duration;
                videoPlayer.currentTime = progressTime;
                
                // Animation for seek
                anime({
                    targets: progressBar,
                    backgroundColor: [
                        { value: '#ffffff', duration: 200 },
                        { value: 'var(--player-progress-filled)', duration: 200 }
                    ],
                    easing: 'easeInOutQuad'
                });
            });
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Subtitle button
            subtitleBtn.addEventListener('click', () => {
                if (subtitleMenu.style.display === 'block') {
                    subtitleMenu.style.display = 'none';
                } else {
                    subtitleMenu.style.display = 'block';
                    
                    // Animation for subtitle menu
                    anime({
                        targets: subtitleMenu,
                        opacity: [0, 1],
                        translateY: [10, 0],
                        duration: 300,
                        easing: 'easeOutQuad'
                    });
                }
            });
            
            // Click outside to close subtitle menu
            document.addEventListener('click', (e) => {
                if (!subtitleBtn.contains(e.target) && !subtitleMenu.contains(e.target)) {
                    subtitleMenu.style.display = 'none';
                }
            });
        }

        // Function to display movies
        function displayMovies(moviesToShow) {
            // Clear the grid first
            moviesGrid.innerHTML = '';

            if (moviesToShow.length === 0) {
                noResults.style.display = 'block';
                return;
            } else {
                noResults.style.display = 'none';
            }

            // Loop through each movie and create a card
            moviesToShow.forEach((movie, index) => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.dataset.index = index;

                movieCard.innerHTML = `
                    <div class="movie-poster">
                        <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-year">${movie.year}</div>
                    </div>
                `;

                // Add click event to play the movie
                movieCard.addEventListener('click', () => {
                    openVideoPlayer(movie);
                });

                moviesGrid.appendChild(movieCard);
            });
        }

        // Filter movies based on search input
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');

            filterMovies(searchTerm, activeFilter);
        });

        // Filter buttons click event
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                filterBtns.forEach(b => b.classList.remove('active'));

                // Add active class to clicked button
                btn.classList.add('active');

                // Filter movies
                const searchTerm = searchInput.value.toLowerCase().trim();
                const filterValue = btn.getAttribute('data-filter');

                filterMovies(searchTerm, filterValue);
            });
        });

        // Function to filter movies
        function filterMovies(searchTerm, decade) {
            let filteredMovies = movies;

            // Filter by decade
            if (decade !== 'all') {
                const decadeStart = parseInt(decade.substring(0, 4));
                filteredMovies = filteredMovies.filter(movie => {
                    const movieYear = parseInt(movie.year);
                    return movieYear >= decadeStart && movieYear < decadeStart + 10;
                });
            }

            // Filter by search term
            if (searchTerm !== '') {
                filteredMovies = filteredMovies.filter(movie =>
                    movie.title.toLowerCase().includes(searchTerm) ||
                    movie.year.includes(searchTerm)
                );
            }

            // Display filtered movies
            displayMovies(filteredMovies);
        }        // Open video player
        function openVideoPlayer(movie) {
            currentMovie = movie;
            
            // Clear video player
            videoPlayer.innerHTML = '';
            
            // Reset player state
            isPlaying = false;
            playPauseIcon.classList.replace('fa-pause', 'fa-play');
            progressBar.style.width = '0%';
            timeDisplay.textContent = '00:00 / 00:00';
            
            // Add video source
            const source = document.createElement('source');
            source.src = movie.videoPath;
            source.type = movie.videoPath.endsWith('.mp4') ? 'video/mp4' : 'video/x-matroska';
            videoPlayer.appendChild(source);
            
            // Setup subtitles
            subtitleTracks = [];
            subtitleList.innerHTML = '<li data-track="none" class="active">No subtitles</li>';
            activeSubtitleTrack = null;
            
            if (movie.subtitles && movie.subtitles.length > 0) {
                movie.subtitles.forEach((subtitle, index) => {
                    // Create track element
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    
                    // Determine subtitle label based on filename
                    let label = `English ${index + 1}`;
                    if (subtitle.includes('SDH') || subtitle.includes('HI')) {
                        label = "English (SDH)";
                    } else if (subtitle.includes('Forced')) {
                        label = "Forced Subtitles";
                    } else if (subtitle.includes('fre')) {
                        label = "French";
                    }
                    
                    track.label = label;
                    track.srclang = subtitle.includes('fre') ? 'fr' : 'en';
                    track.src = subtitle;
                    videoPlayer.appendChild(track);
                    
                    subtitleTracks.push({
                        track: track,
                        label: label
                    });
                    
                    // Add to subtitle menu
                    const menuItem = document.createElement('li');
                    menuItem.textContent = label;
                    menuItem.dataset.track = index;
                    menuItem.addEventListener('click', () => {
                        // Deactivate all subtitles
                        for (let i = 0; i < videoPlayer.textTracks.length; i++) {
                            videoPlayer.textTracks[i].mode = 'hidden';
                        }
                        
                        // Activate selected subtitle
                        if (menuItem.dataset.track !== 'none') {
                            const trackIndex = parseInt(menuItem.dataset.track);
                            videoPlayer.textTracks[trackIndex].mode = 'showing';
                            activeSubtitleTrack = trackIndex;
                        }
                        
                        // Update UI
                        document.querySelectorAll('#subtitle-list li').forEach(li => {
                            li.classList.remove('active');
                        });
                        menuItem.classList.add('active');
                        
                        // Hide menu
                        subtitleMenu.style.display = 'none';
                    });
                    
                    subtitleList.appendChild(menuItem);
                });
            }
            
            // Set movie details
            modalMovieTitle.textContent = movie.title;
            modalMovieYear.textContent = movie.year;
            
            // Load the video
            videoPlayer.load();
            
            // Show modal with animation
            videoModal.style.display = 'block';
            
            // Animate modal entrance
            anime({
                targets: '.modal-content',
                translateY: [50, 0],
                opacity: [0, 1],
                easing: 'easeOutExpo',
                duration: 800
            });
            
            // Add clickable area for play/pause on video itself
            videoPlayer.addEventListener('click', () => {
                playPauseBtn.click();
            });
        }
        
        // Update progress bar
        function updateProgressBar() {
            const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${percentage}%`;
            
            // Format time display
            const currentMinutes = Math.floor(videoPlayer.currentTime / 60);
            const currentSeconds = Math.floor(videoPlayer.currentTime % 60);
            const durationMinutes = Math.floor(videoPlayer.duration / 60);
            const durationSeconds = Math.floor(videoPlayer.duration % 60);
            
            timeDisplay.textContent = `${currentMinutes.toString().padStart(2, '0')}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes.toString().padStart(2, '0')}:${durationSeconds.toString().padStart(2, '0')}`;
            
            // Auto-pause when video ends
            if (videoPlayer.ended) {
                playPauseIcon.classList.replace('fa-pause', 'fa-play');
                isPlaying = false;
                
                // Show replay animation
                anime({
                    targets: playPauseBtn,
                    rotate: 360,
                    scale: [1, 1.2, 1],
                    duration: 800,
                    easing: 'easeOutElastic(1, .8)'
                });
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!isFullscreen) {
                if (videoModal.requestFullscreen) {
                    videoModal.requestFullscreen();
                } else if (videoModal.mozRequestFullScreen) {
                    videoModal.mozRequestFullScreen();
                } else if (videoModal.webkitRequestFullscreen) {
                    videoModal.webkitRequestFullscreen();
                } else if (videoModal.msRequestFullscreen) {
                    videoModal.msRequestFullscreen();
                }
                
                fullscreenIcon.classList.replace('fa-expand', 'fa-compress');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                fullscreenIcon.classList.replace('fa-compress', 'fa-expand');
            }
            
            isFullscreen = !isFullscreen;
            
            // Animation for fullscreen button
            anime({
                targets: fullscreenBtn,
                scale: [1, 0.8, 1],
                duration: 300,
                easing: 'easeInOutQuad'
            });
        }        // Close modal on click
        closeModal.addEventListener('click', () => {
            closeVideoModal();
        });
        
        // Close modal when clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target === videoModal) {
                closeVideoModal();
            }
        });
        
        // Close modal with Escape key
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && videoModal.style.display === 'block') {
                closeVideoModal();
            }
            
            // Space bar to play/pause
            if (event.code === 'Space' && videoModal.style.display === 'block') {
                event.preventDefault();
                playPauseBtn.click();
            }
            
            // Arrow keys for seeking
            if (videoModal.style.display === 'block') {
                if (event.key === 'ArrowRight') {
                    videoPlayer.currentTime += 10;
                    showSeekAnimation('forward');
                }
                if (event.key === 'ArrowLeft') {
                    videoPlayer.currentTime -= 10;
                    showSeekAnimation('backward');
                }
            }
        });
        
        // Function to show seek animation
        function showSeekAnimation(direction) {
            const seekIcon = document.createElement('div');
            seekIcon.className = 'seek-animation';
            seekIcon.innerHTML = `<i class="fas fa-${direction === 'forward' ? 'forward' : 'backward'} fa-2x"></i>`;
            seekIcon.style.position = 'absolute';
            seekIcon.style.top = '50%';
            seekIcon.style.left = '50%';
            seekIcon.style.transform = 'translate(-50%, -50%)';
            seekIcon.style.color = 'white';
            seekIcon.style.zIndex = '100';
            seekIcon.style.opacity = '0';
            
            document.querySelector('.video-container').appendChild(seekIcon);
            
            anime({
                targets: seekIcon,
                opacity: [0, 1, 0],
                scale: [0.5, 1.5, 0.5],
                duration: 1000,
                easing: 'easeOutQuad',
                complete: function() {
                    seekIcon.remove();
                }
            });
        }
        
        // Function to close video modal
        function closeVideoModal() {
            // Stop video and hide subtitles
            videoPlayer.pause();
            isPlaying = false;
            
            // Close animation
            anime({
                targets: '.modal-content',
                translateY: [0, 50],
                opacity: [1, 0],
                easing: 'easeOutQuad',
                duration: 300,
                complete: function() {
                    videoModal.style.display = 'none';
                    
                    // Reset player
                    subtitleMenu.style.display = 'none';
                    
                    // Exit fullscreen if needed
                    if (isFullscreen) {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                        isFullscreen = false;
                        fullscreenIcon.classList.replace('fa-compress', 'fa-expand');
                    }
                }
            });
        }

        // Add cool AnimJS effects for UI elements
        document.addEventListener('DOMContentLoaded', () => {
            // Animate header text
            anime({
                targets: 'header h1, header p',
                translateY: [20, 0],
                opacity: [0, 1],
                easing: 'easeOutQuad',
                duration: 800,
                delay: anime.stagger(200)
            });

            // Animate filter buttons
            anime({
                targets: '.filter-btn',
                scale: [0.8, 1],
                opacity: [0, 1],
                easing: 'easeOutElastic(1, .5)',
                duration: 600,
                delay: anime.stagger(70)
            });
            
            // Animate theme toggle
            anime({
                targets: '.theme-toggle',
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutElastic(1, .8)',
                delay: 800
            });
        });
    </script>
